<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My responsive blog: picture story</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<span class="logo">
				<img class="logoPic" src="images/udacity.svg">
			</span>
			<span class="nameTitle">
				<div class="shadow name"><h1>James Solum</h1></div>
				<div class="shadow title"><h4>UX/UI Developer</h4></div>
			</span>
		</div>

		<hr>

		<div class="imageHolder">
			<img class="image mainImage" src="images/main_image.jpg" alt="HTML code image">
		</div>

		<div class="shadow featuredWork"><h2>Featured Work</h2></div>

		<div class="projectContainer">
			<figure class="project">
				<img class="image projectImage" src="http://placecage.com/c/300/300" alt="Project"> 
				<figcaption><h2>Title</h2><em>URL</em> </figcaption>
			</figure>

			</figure>

		</div>

	</div>
</body>

</html>
