<!--Mockup of portfolio pdf with my information -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My responsive blog: picture story</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header>
			<span class="logo">
				<img class="logoPic" src="images/udacity.svg" alt="Udacity logo">
			</span>
			<section class="nameTitle">
				<h1 class="shadow name skinny">James Solum</h1>
				<div class="shadow title thick"><h4>UX/UI Developer</h4></div>
			</section>
		</header>

		<hr>

		<div class="imageHolder">
			<picture>
					<source media="(max-width: 775px)" srcset="images/html_600.jpg 1x, images/html_900.jpg 2x" type="image/jpeg">
					<source media="(min-width: 776px)" srcset="images/html_900.jpg 1x, images/html_1200.jpg 2x" type="image/jpeg">
					<img class="image mainImage" src="images/html_900.jpg" alt="Memory Game"> 
				</picture>
		</div>

		<div class="shadow featuredWork thick"><h2>Featured Work</h2></div>

		<div class="projectContainer">
			<figure class="project">
				<a class="url skinny" href="https://github.com/japsolum/memoryGame" target="_blank">
					<picture>
						<source media="(max-width: 775px)" srcset="images/memoryGame_200.jpg 1x, images/memoryGame_300.jpg 2x" type="image/jpeg">
						<source media="(min-width: 776px)" srcset="images/memoryGame_300.jpg 1x, images/memoryGame_600.jpg 2x" type="image/jpeg">
						<img class="image projectImage" src="images/memoryGame_300.jpg" alt="Memory Game"> 
					</picture>
				</a>	
				<figcaption><h3 class="thick projectTitle">Memory Game</h3><p>https://github.com/japsolum/memoryGame</p> </figcaption>
			</figure>
			
			<figure class="project">
				<a class="url skinny" href="https://github.com/japsolum/articleMockup" target="_blank">
					<picture>
						<source media="(max-width: 775px)" srcset="images/articleMock_200.jpg 1x, images/articleMock_300.jpg 2x" type="image/jpeg">
						<source media="(min-width: 776px)" srcset="images/articleMock_300.jpg 1x, images/articleMock_600.jpg 2x" type="image/jpeg">
						<img class="image projectImage" src="images/articleMock_300.jpg" alt="Article Mock"> 
					</picture>
				</a>
				<figcaption><h3 class="thick projectTitle">Article Mockup</h3><p>https://github.com/japsolum/articleMockup</p> </figcaption>
			</figure>

			
			<figure class="project">
				<a class="url skinny" href="https://github.com/japsolum/animalTradingCard" target="_blank">
					<picture>
						<source media="(max-width: 775px)" srcset="images/animalCard_200.jpg 1x, images/animalCard_300.jpg 2x" type="image/jpeg">
						<source media="(min-width: 776px)" srcset="images/animalCard_300.jpg 1x, images/animalCard_600.jpg 2x" type="image/jpeg">
						<img class="image projectImage" src="images/animalCard_300.jpg" alt="Animal Card"> 
					</picture>
				</a>
				<figcaption><h3 class= "thick projectTitle">Animal Card Mockup</h3><p>https://github.com/japsolum/animalTradingCard</p> </figcaption>
			</figure>
		</div>

	</div>
</body>

</html>
